<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>YOUR NU'EST SONG : 테스트 결과</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="../static/images/logo.png" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="../static/css/styles.css" rel="stylesheet" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
          <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <style>
            body {
            background-color:#eaeaea;
            font-family: 'Noto Sans KR', sans-serif;
            }
            .col-lg-6{
            -ms-user-select:none;
            -moz-user-select:-moz-none;
            -khtml-user-select:none;
            -webkit-user-select:none;
            user-select:none;
            }
            iframe {
              z-index: 1;
              width: 100%;
              height: 50%;
            }
        </style>
    </head>
    <body>
        <!-- Page Content-->
        <section>
            <div class="container px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5">
                    <div>
                        <h2 class="mt-5"><br> {{result.result_title}}</h2>
                        {% for song in your_song %}
                        <br>
                        <iframe src="https://www.youtube.com/embed/{{song.song_link}}" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                        <br>
                        {% endfor %}
                        <p style="line-height:150%;">{{result.result_content|linebreaks}}</p><br>
                        <div style="text-align:center;padding-bottom:50px;">
                            결과가 마음에 드셨나요? <br><br>
                        <div style="display:block;font-size:1.3em;padding-bottom:25px;">
                            <button type="button" onclick="likeResult({{result.result_id}})" class="btn btn-outline-dark"><strong>
                                YES
                            </strong></button>&nbsp;&nbsp;
                                <button type="button" onclick="dislikeResult({{result.result_id}})" class="btn btn-outline-dark"><strong>
                                NO
                            </strong></button>&nbsp;
                            <br>
                        </div>
                            <h5 style="text-align:center" onclick="">
                            <a href="/" style="color:black; text-decoration:none">
                            <strong>
                            → 처음으로
                            </strong>
                            </a>
                        </h5>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script type="text/javascript" src="../static/assets/result.js">
        </script>
    </body>
</html>
